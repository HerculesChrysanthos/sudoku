<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ηρακλής Χρύσανθος" />
    <meta name="description" content="Sudoku" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sudoku</title>
  </head>
  <body onload="loadGame(); loadNumbers()">
    <header>
      <h1><a href="index.html">Sudoku</a></h1>
    </header>
    <main>
      <div id="choice">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" onchange="loadGame()">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="sudoku-with-numbers">
        <table id="sudoku-board"></table>

        <div id="numbers"></div>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; <strong>Sudoku</strong> All Rights Reserved</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
